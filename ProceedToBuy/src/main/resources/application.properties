server.servlet.context-path=/buy

spring.application.name=menu
server.port=8081

spring.datasource.url=jdbc:h2:mem:buydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

auth.feign.url=http://localhost:8080/authapp
product.feign.url=http://localhost:8016/product
vendor.feign.url=http://localhost:8086/vendorapp
spring.h2.console.enabled=true


# Log pattern
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS} %-20.20thread %5p %-25.25logger{25} %25M %4L %m%n

